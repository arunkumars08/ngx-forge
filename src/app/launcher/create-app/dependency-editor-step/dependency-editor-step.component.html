<section role="region" aria-label="Dependency Check Section" id="DependencyCheck" class="f8launcher-section-dependency-check f8launcher-container_main--inside"
         [ngClass]="{'hidden': hidden}">
  <div>
    <div class="container-fluid">
      <h1 snInViewport (onInViewportChange)="launcherComponent.onInViewportChange($event, 'DependencyCheck')"
          [debounce]="500">
          Select Target Environment
        </h1>
      <p>
        Choose the environment where the application will be deployed.
      </p>
    </div>
  </div>
  <div>
    <div class="container-fluid container-cards-pf">
      <div class="row row-cards-pf">
        Here goes dep editor
      </div>
    </div>
  </div>
  <div>
    <div class="container-fluid">
      <div class="f8launcher-continue">
        <button class="btn btn-primary"
                [disabled]="stepCompleted !== true"
                (click)="navToNextStep()">Continue</button>
        <button class="btn btn-default" (click)="launcherComponent.cancel()">Cancel</button>
      </div>
    </div>
  </div>
</section>
